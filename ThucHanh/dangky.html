         </nav>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset style="display: inline-block;">
                <legend>Đăng ký</legend>
                <table style="border-spacing: 20px 0px;">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th style="text-align: left;"><label for="email">Email:</label></th>
                        <td ><input type="text" name="email" placeholder="Vui lòng nhập email" type="text"></td>
                    </tr>
                    <tr>
                        <th style="text-align: left;"><label for="pws">Mật khẩu:</label></th>
                        <td><input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu" type="text"></td>
                    </tr>
                    <tr>
                        <th style="text-align: left;"><label for="psw2">Nhập lại mật khẩu:</label></th>
                        <td><input type="password" name="psw2" placeholder="Vui lòng nhập mật khẩu" type="text"></td>
                    </tr>
                    <tr>
                        <th style="text-align: left;">Cấp độ thành viên:</th>
                        <td><input type="radio" name="memberType">Bạc
                        <input type="radio" name="memberType">Vàng
                        <input type="radio" name="memberType">Bạch Kim</td>
                    </tr>
                    <tr>
                        <th style="text-align: left;">Ảnh đại diện</th>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <th colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a></th>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Hủy">
                        <input type="submit" value="Đăng ký"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>

    <footer>
